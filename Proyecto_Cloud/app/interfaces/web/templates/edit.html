{% extends "base.html" %}

{% block title %}Editar Empleado - Sistema de Empleados{% endblock %}

{% block content %}
<h2>‚úèÔ∏è Editar Empleado</h2>
<form method="post" action="/edit/{{ employee.id }}" class="row g-3">
    <div class="col-md-6">
        <label for="name" class="form-label">Nombre Completo:</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
    </div>
    <div class="col-md-6">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}" required>
    </div>
    <div class="col-md-6">
        <label for="department" class="form-label">Departamento:</label>
        <select class="form-select" id="department" name="department" required>
            {% for dept in departments %}
            <option value="{{ dept }}" {% if employee.department == dept %}selected{% endif %}>
                {{ dept }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-6">
        <label for="position" class="form-label">Posici√≥n/Cargo:</label>
        <input type="text" class="form-control" id="position" name="position" value="{{ employee.position }}" required>
    </div>
    <div class="col-md-6">
        <label for="salary" class="form-label">Salario:</label>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" step="0.01" class="form-control" id="salary" name="salary" 
                   value="{{ employee.salary }}" required>
        </div>
    </div>
    <div class="col-md-6">
        <label for="hire_date" class="form-label">Fecha de Contrataci√≥n:</label>
        <input type="date" class="form-control" id="hire_date" name="hire_date" 
               value="{{ employee.hire_date }}" required>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-warning">üìù Actualizar Empleado</button>
        <a href="/" class="btn btn-secondary">‚Ü©Ô∏è Cancelar</a>
    </div>
</form>
{% endblock %}
